<!-- Add Category Form Section -->
<div class="w-full p-6" id="addCategoryFormSection">
    <h3 class="text-2xl font-bold mb-4">Create New Category</h3>

    <form id="addCategoryForm" class="space-y-4">
        <div>
            <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name</label>
            <input type="text" id="categoryName" name="categoryName" class="w-full px-4 py-2 border rounded-md" required />
        </div>

        <div>
            <label for="categoryType" class="block text-sm font-medium text-gray-700">Category Type</label>
            <select id="categoryType" name="categoryType" class="w-full px-4 py-2 border rounded-md" required>
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>
        </div>

        <div>
            <label for="categoryStatus" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="categoryStatus" name="categoryStatus" class="w-full px-4 py-2 border rounded-md" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add Category</button>
    </form>
</div>
